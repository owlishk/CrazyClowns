<!doctype html>

<html>
  <head>
    <meta charset="UTF-8">	

    <title>MrPotatoClown</title>  
   <!--   google fonts-->
     <link href='https://fonts.googleapis.com/css?family=Abril+Fatface|Roboto+Mono' rel='stylesheet' type='text/css'>
   
   <!--CDN link for  TweenMax-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/utils/Draggable.min.js"></script>

   
<!--  stylesheet -->
     <link href="stylesheets/potatoClown.css" rel="stylesheet" type="text/css" />

  <body>
    <header>
     <h1>Mr Clown Potato Head</h1>
    </header>
   
   
<!--   This is the placeholder head shape for the parts-->
   <div id="head">  
    <img src="images/face-oval.svg">
    <figcaption>Drag & Drop parts</figcaption></br>
    <button id="reset">RESET</button>
   </div><!--end of head div-->
   
<!--   face parts-->
   <div class="parts">
    
    <div id="hair-scary-clown" class="insane-hair">
     <img src="images/hair-scary-clown.svg">
    </div>
    
    <div id="hair-mime" class="hair">
     <img src="images/hair-mime.svg">
    </div>
    
    <div id="hair-ted-cruz" class="cruz-hair">
     <img src="images/hair-ted-cruz.svg">
    </div>
    
    <div id="hair-insane-posse" class="hair">
     <img src="images/hair-insane-posse.svg">
    </div>
    
    <div id="hair-happy-clown" class="hair">
     <img src="images/hair-happy-clown.svg">
    </div>
    
    <div id="eyes-scary-clown" class="eyes">
     <img src="images/eyes-scary-clown.svg">
    </div>
    
    <div id="eyes-mime" class="eyes">
     <img src="images/eyes-mime.svg">
    </div>
        
    <div id="eyes-ted-cruz" class="eyes">
     <img src="images/eyes-ted-cruz.svg">
    </div>
    
    <div id="eyes-insane-posse" class="eyes">
     <img src="images/eyes-insane-posse.svg">
    </div>
    
     <div id="eyes-happy-clown" class="eyes">
     <img src="images/eyes-happy-clown.svg">
    </div>
    
    <div id="mouth-scary-clown" class="mouth">
     <img src="images/mouth-scary-clown.svg">
    </div>
    
    <div id="mouth-mime" class="mouth">
     <img src="images/mouth-mime.svg">
    </div>
    
    <div id="mouth-ted-cruz" class="cruz-mouth">
     <img src="images/mouth-ted-cruz.svg">
    </div>
    
     <div id="mouth-insane-posse" class="insane-mouth">
     <img src="images/mouth-insane-posse.svg">
    </div>
    
     <div id="mouth-happy-clown" class="mouth">
     <img src="images/mouth-happy-clown.svg">
    </div>
    

    
 </div> <!--  end of face parts-->
